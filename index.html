<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Четвертый проект Алексея Позднякова от Яндекс Практикум">
    <meta name="keywords" content="HTML CSS Js">
    <meta name="author" content="Alex Pozdniakov">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-photo.jpg" alt="Фото Жак-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements-list">
          <template class="elements__list">
              <li class="elements__list-item">
                <button class="elements__trash" type="button"></button>
                <img src="" class="elements__picture" alt="">
                <div class="elements__container">
                  <h2  class="elements__text"></h2 >
                  <button class="elements__icon" type="button"></button>
                </div>
              </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="edit-form" name="form">
          <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Имя">
          <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Профессия">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
        <button id="edit-close" type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" id="add-form" name="form">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <button id="add-close" type="button" class="popup__close-button" aria-label="Закрыть"></button>
  </div>
    </div>

    <div class="popup popup_type_preview-card">
      <div class="popup__preview-container">
        <button id="preview-close" type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <img class="popup__image" src="" alt="">
        <div class="popup__text"></div>
      </div>
    </div>

  </div>
<script src="sripts/sript.js"></script>
</body>
</html>
