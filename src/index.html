<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертый проект Алексея Позднякова от Яндекс Практикум">
  <meta name="keywords" content="HTML CSS Js">
  <meta name="author" content="Alex Pozdniakov">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="<%=require('./images/logo.svg')%>">
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar-edit-button">
          <img class="profile__avatar-img" src="<%=require('./images/profile-photo.jpg')%>" alt="Аватар профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements-list">
          <template class="elements__list">
            <li class="elements__list-item">
              <button class="elements__trash" type="button"></button>
              <img class="elements__picture" alt="Название Картинки">
              <div class="elements__container">
                <h2 class="elements__text"></h2>
                <div class="elements__like-container">
                  <button class="elements__icon" type="button"></button>
                  <span class="elements__counter">0</span>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="edit-form" name="form" novalidate>
          <div class="popup__container-input">
            <input
              id="title"
              class="popup__input popup__input_type_title"
              type="text"
              name="name"
              placeholder="Имя"
              required minlength="2"
              maxlength="40"
            >
            <span class="error-class popup__input-error-title"></span>
          </div>
          <div class="popup__container-input">
            <input
              id="job"
              class="popup__input popup__input_type_job"
              type="text"
              name="about"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            >
            <span class="error-class popup__input-error-job"></span>
          </div>
          <button type="submit" class="popup__button popup__save-button">Сохранить</button>
        </form>
        <button id="edit-close" type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id="add-form" name="form" novalidate>
          <div class="popup__container-input">
            <input
              id="name"
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            >
            <span class="error-class popup__input-error-name"></span>
          </div>
          <div class="popup__container-input">
            <input
              id="link"
              class="popup__input popup__input_type_link"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="error-class popup__input-error-link"></span>
          </div>
          <button type="submit" class="popup__button popup__save-button">Создать</button>
        </form>
        <button id="add-close" type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_preview-card">
      <div class="popup__preview-container">
        <button id="preview-close" type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <img class="popup__image" alt="Название Картинки">
        <div class="popup__text"></div>
      </div>
    </div>
    <div class="popup popup_type_confirm-deletion">
      <div class="popup__container">
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
        <button type="button" class="popup__button popup__save-button">Да</button>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_change-avatar">
      <div class="popup__container">
        <h3 class="popup__title">Обновить аватар</h3>
        <form id="avatar-form" class="popup__form" name="form" novalidate>
          <div class="popup__container-input">
            <input
              id="avatar"
              class="popup__input popup__input_type_avatar"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="error-class popup__input-error-avatar"></span>
          </div>
          <button type="submit" class="popup__button popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
</body>

</html>
